<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages MathJax</title>
    <!-- 引入 MathJax -->
    <script type="text/javascript" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages</h1>
        <p>在 Markdown 文件中书写数学公式也能正常显示！</p>
    </header>

    <main>
        <!-- 示例内容 -->
        <article>
            <h2>Markdown 文件中的公式示例</h2>
            <p>行内公式示例：</p>
            <p>$E = mc^2$</p>

            <p>块级公式示例：</p>
            <div>
                $$\int_a^b f(x)\, dx = F(b) - F(a)$$
            </div>

            <p>复杂公式示例：</p>
            <div>
                $$
                \begin{align}
                a^2 + b^2 &= c^2 \\
                e^{i\pi} + 1 &= 0
                \end{align}
                $$
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 My GitHub Pages</p>
    </footer>
</body>
</html>
